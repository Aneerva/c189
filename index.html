<!DOCTYPE html>
<html>

<head>
    <title>VR DRIVING SIMULATOR</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js" > </script>
        <script src = "https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- CSS and JS -->
   
</head>

<body>
<a-scene id = "scene" background = 'color:lightblue' inspector-plugin-recast></a-scene>
<a-assets>
<a-assets-item id = 'city' src = 'assets/low_poly_city/scene.gltf'></a-assets-item>
<a-assets-item id = 'wheel' src = 'assets/steering_wheel/scene.gltf'></a-assets-item>
<audio id = 'drive' src = 'assets/sounds/Sports-Car-Driving-Soft-www.fesliyanstudios.com.mp3'></audio>
</a-assets>
<a-entity id = 'citySet' gltf-model = '#city' position = '10 -10 -150' rotation = '20 40 60' scale = '1 1 1'></a-entity>
<a-entity id = 'sount1' sound = 'src: #drive;poolSize:2;autoplay:false;volume:10;loop:false'></a-entity>
<a-entity light = 'type: ambient;color:white;intensity:1.5'></a-entity>
<a-entity light = 'type: directional;color:AAAAAA;intensity:0.6'></a-entity>
</body>

</html>
